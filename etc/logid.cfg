devices: (
{
    name: "M585/M590 Multi-Device Mouse";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 1500;

    buttons: (
        {
            cid: 0x0052; 
            action =
            {
                type: "Gestures";
                gestures: (
                    {direction: "Up";mode: "OnRelease";action ={type:"Keypress";keys: ["KEY_VOLUMEUP"];};},
                    {direction: "Down";mode: "OnRelease";action ={type:"Keypress";keys: ["KEY_VOLUMEDOWN"];};},
                    {direction: "Left";mode: "OnRelease";action ={type:"Keypress";keys: ["KEY_PREVIOUSSONG"];};},
                    {direction: "Right";mode: "OnRelease";action ={type:"Keypress";keys: ["KEY_NEXTSONG"];};},
                    {direction: "None";mode: "OnRelease";action ={type:"Keypress";keys: ["KEY_PLAYPAUSE"];};}
                );
             };
        },
        {	// scroll slide left
            cid: 0x005b;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL","KEY_W"];
            };
        },
        {       // scroll slide right
            cid: 0x005d;
            action =
            {
                type: "Keypress";
                keys: ["BTN_MIDDLE"];
            };
        },
        {	//forward button	
            cid: 0x56;	
            action =	
            {	
                type: "Keypress";	
                keys: ["KEY_FORWARD"];	
            };	
        },	
        {	//back button
            cid: 0x53;	
            action =	
            {	
                type: "Keypress";	
                keys: ["KEY_BACK"];	
            };	
        }
    );
}
